<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">



function getXmlHttp() {
    var xmlhttp;
    try {
      xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
    } catch (e) {
    try {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    } catch (E) {
      xmlhttp = false;
    }
    }
    if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
      xmlhttp = new XMLHttpRequest();
    }
    return xmlhttp;
  }



function requestGet()
{

	var xhr = getXmlHttp();

	var params = 'text=textFromGETrwquest';

	xhr.open("GET", '/second?'+params, true);

	xhr.onreadystatechange = function() { // Ждём ответа от сервера
	      if (xhr.readyState == 4) { // Ответ пришёл
	    	  
	        if(xhr.status == 200) { // Сервер вернул код 200 (что хорошо)
	        	
	          document.getElementById("summa").innerHTML = xhr.responseText; // Выводим ответ сервера
	        }
	      }
	    };
	
	xhr.send(params);

}


function requestPost()
{
	var xhr = getXmlHttp();

	var params = 'name=textFromPOSTrwquest';

	xhr.open("POST", 'http://localhost:8080/salesmaster/second', true)

	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')

		xhr.onreadystatechange = function() { // Ждём ответа от сервера
	      if (xhr.readyState == 4) { // Ответ пришёл
	    	 
	    	  document.location.href = "http://localhost:8080/salesmaster/second";
	        if(xhr.status == 200) { // Сервер вернул код 200 (что хорошо)
	        	
	          document.getElementById("summa").innerHTML = xhr.responseText; // Выводим ответ сервера
	        }
	      }
	    };
	alert("4");
	xhr.send(params);
	
}

</script>
</head>
<body>

</div>

</div>
